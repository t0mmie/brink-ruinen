media:
  input: public/assets
  output: /assets
  categories: [ "image" ]
content:
  - name: posts
    label: Posts
    type: collection
    path: _posts
    view:
      fields: [ coverImage, title, date ]
    fields:
      - { name: layout, type: string, hidden: true, default: post }
      - { name: title, label: Title, type: string, required: true }
      - { name: coverImage, label: Cover image, type: image }
      - { name: date, label: Date, type: date, options: { time: true, format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'" } }
      - { name: embed, label: Embed, type: code, options: { language: html }}
      - { name: body, label: Body, type: rich-text }
  - name: over-ons
    label: Over ons
    type: file
    path: 10-over-ons.md
    fields:
      - { name: layout, type: string, hidden: true, default: page }
      - { name: permalink, type: string, hidden: true, default: /over-ons/ }     
      - { name: title, label: Title, type: string, required: true }
      - { name: body, label: Body, type: rich-text }
  - name: repertoire
    label: Repertoire
    type: file
    path: 20-repertoire.md
  - name: fotos
    label: Foto's
    type: file
    path: 30-fotos.md
  - name: agenda
    label: Agenda
    type: file
    path: 40-agenda.md
  - name: contact
    label: Contact
    type: file
    path: 50-contact.md
  - name: config
    label: Website config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
